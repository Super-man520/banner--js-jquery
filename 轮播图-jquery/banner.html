<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jquery实现轮播图</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul,
    li {
      list-style-type: none;

    }

    #container {
      height: 300px;
      width: 600px;
      margin: 100px auto;
      position: relative;
      overflow: hidden;
    }

    .pic-list {
      width: 900%;
      height: 300px;
      position: absolute;
      top: 0;
      left: 0;
    }

    .pic-list li {
      float: left;
    }

    .pic-list li img {
      width: 600px;
      height: 300px;
    }

    .arrow {
      opacity: 0;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      height: 60px;
      width: 30px;
      line-height: 60px;
      text-align: center;
      /*opacity: 0.5;*/
      border-radius: 5px;
      background: #888;
      font-size: 25px;
      transition: all 1s;
      font-family: '宋体';
      color: #e92322;
      font-weight: 700;
      user-select: none;
      cursor: pointer;
    }

    .next {
      right: 0;
    }

    .round-list {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .round-list li {
      float: left;
      margin: 0 5px;
      height: 10px;
      width: 10px;
      border-radius: 50%;
      background: #ccc;
      cursor: pointer;
    }

    .round-list .active {
      background: #daa520;
    }
  </style>
</head>

<body>

  <div id="container">
    <ul class="pic-list">
      <li><img src="./jd-images/1.jpg"></li>
      <li><img src="./jd-images/2.jpg"></li>
      <li><img src="./jd-images/3.jpg"></li>
      <li><img src="./jd-images/4.jpg"></li>
      <li><img src="./jd-images/5.jpg"></li>
      <li><img src="./jd-images/6.jpg"></li>
      <li><img src="./jd-images/7.jpg"></li>
      <li><img src="./jd-images/8.jpg"></li>
      <!-- <li><img src="./jd-images/1.jpg"></li> -->
    </ul>
    <div class="arrow prev">&lt;</div>
    <div class="arrow next">&gt;</div>
    <ul class="round-list">
      <li class="active"></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <script src="./jquery-3.4.1.min.js"></script>
  <script>
    $(function () {
      // 放第一张假图在最后面实现无缝切换
      $('.pic-list').append($('.pic-list').children().eq(0).clone(true))
      var timer = null; //声明一个全局定时器
      var index = 0;
      //上一张
      $(".prev").click(function () { 
        prev();
      })
      //下一张
      $(".next").click(function () { 
        next();
      });
      function next() {
        index++;
        if (index > $('.pic-list li').length - 2) {
					// 当图片到最后一张时跳回第一张，本例中在最后一张中放入了第一张的图片，为实现无缝切换图片的效果。
          $(".pic-list").animate({ left: -(index) * $('.pic-list img').width() }, 1200);
          index = 0;
          // 直接回到初始位置
          $(".pic-list").animate({ left: 0 }, 0);
        }
        $(".pic-list").animate({ left: -index * $('.pic-list img').width() }, 1200);
        roundHover(index);
      }
      function prev() {
        index--;
        if (index < 0) {
          index = $('.pic-list li').length - 2;
          $(".pic-list").animate({ left: -(index + 1) * $('.pic-list img').width() }, 0);
        }
        $(".pic-list").animate({ left: -index * $('.pic-list img').width() }, 1200);
        roundHover(index);
      }
      //设置自动播放的定时器
      function auto() {
        timer = setInterval(function () { 
          next();
          roundHover(index);
        }, 3000)
      }
      auto();
      //鼠标移入 定时器取消
      $("#container").mouseover(function () { 
        clearInterval(timer);
        $('.arrow').css("opacity", 0.7)
      })
      //鼠标离开 定时器开启
      $("#container").mouseleave(function () { 
        auto();
        $('.arrow').css("opacity", 0)
      })
      //鼠标点击圆点图标实现图片左右轮播
      $(".round-list li").click(function () {
        // 记录点击的小圆点的下标
        var $index = $(this).index();
        $(".pic-list").animate({ left: -$index * $('.pic-list img').width() }, 500);
        roundHover($index);
        // 重新赋值
        index = $index
      })
      //实现被选图片对应圆点图标索引更新
      function roundHover(index) {
        $(".round-list li").eq(index).addClass("active").siblings().removeClass("active");
      }

    })
  </script>
</body>

</html>
